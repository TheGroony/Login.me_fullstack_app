<html lang="cz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <title>Login.me</title>
</head>
<body>
     <main>
         <section class="screen-leva">
             <div class="logo">
                 <img src="./assets/images/Logo.png" alt="logo Login.me" class="img-logo">
                 <p class="logo-header">Login.me</p>
             </div>
             <div class="desktop-content">
                 <img src="./assets/images/undraw.png" alt="undraw image" class="undraw">
                 <p>Jednoduchá administrace registrovaných uživatelů</p>
             </div>
         </section>
         <section class="mobile-clouds">
             <img src="./assets/images/cloud-divider.png" alt="clouds divider">
         </section>
         <section class="screen-prava">
             <p class="header">Přihlášení</p>
                 <form action="" class="login-form">
                     <div class="input">
                        <input type="text" name="email">
                        <label for="email" class="labelEmail">E-mailová adresa</label>
                        <img src="./assets/images/rectangle.png" class="rectangle">
                     </div>
                      <div class="input">
                        <input type="password" name="heslo">
                        <label for="heslo" class="labelHeslo">Heslo</label>
                        <img src="./assets/images/rectangle.png" class="rectangle">
                      </div>
                      <input type="submit" value="Přihlásit se">
                 </form>
            <p class="footer">Nemáte účet? <a href="">Zaregistrovat se.</a></p>
         </section>
     </main>
</body>
</html>
